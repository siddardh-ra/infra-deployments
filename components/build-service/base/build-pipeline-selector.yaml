apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: FBC
      pipelineRef:
        name: fbc-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-fbc-builder:3b28af077d901f3ee1cc10036f1bc674a89d798a
      when:
        language: fbc
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:3b28af077d901f3ee1cc10036f1bc674a89d798a
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:3b28af077d901f3ee1cc10036f1bc674a89d798a
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:3b28af077d901f3ee1cc10036f1bc674a89d798a
      when:
        language: nodejs,node
